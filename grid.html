<html lang="en">
<head>

        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
    }
    .item{
        background-color: blueviolet;
        color:beige;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    </div>
</body>
</html>
